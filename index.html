<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product page with responsive layout.">
    <meta name="keywords" content="">
    <meta name="author" content="JX">

    <title>Futureware</title> <!-- Need title-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h4>FutureWare</h4>
                <!-- add logo -->
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link"><a href="index.html">Home</a></li>
                    <li class="nav-link"><a href="#">Products</a></li>
                    <li class="nav-link"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="img/cart.svg" alt="cart-img">
            </div>
        </div>
    </header>

    <section id="product">
        <div class="container">
            <div class="product-intro">
                <div class="product-text">
                    <h2>Laptop for the future</h2>
                    <p>Sleek 14 inch 8k display with responsive touch screen.  Look beyond</p>
                </div>
                <div class="cta">
                    <button class="size">14 Inch</button>
                    <button class="add-cart">Add To Cart</button>
                </div>
            </div>
            <div class="product-cover">
                <img class="laptop-img" src="img/matebook.png" alt="laptop-img">
            </div>
        </div>

        <div class="carousel-controls">
            <img class="control-components" src="img/arrow-left.svg" alt="">
            <img class="control-components" src="img/dot-full.svg" alt="">
            <img class="control-components" src="img/dot.svg" alt="">
            <img class="control-components" src="img/dot.svg" alt="">
            <img class="control-components" src="img/arrow-right.svg" alt="">
        </div>

        <img class="big-ec" src="img/big-eclipse.svg" alt="">
        <img class="med-ec" src="img/mid-eclipse.svg" alt="">
        <img class="small-ec" src="img/small-eclipse.svg" alt="">
    </section>
</body>
</html>
